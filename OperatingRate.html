<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>選擇計算日期:</p>
    <label for="start-date">開始</label>
    <input type="date" id="start-date" name="start-date">

    <label for="end-date">結束</label>
    <input type="date" id="end-date" name="end-date">

    <input type="button" value="計算" onclick="main()">
    <br><br>
    <p>充電樁使用總時數: <span id="total-hours"></span> hr</p>
    <p>稼動率: <span id="operating-rate"></span> %</p>

    <script>
        async function main() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;

            if (!startDate || !endDate) {
                alert("請選擇計算日期");
                return;
            }

            console.log("Sending request with startDate:", startDate, "and endDate:", endDate);

            try {
                const response = await fetch('http://localhost:3000/fetch-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ startDate, endDate })
                });

                console.log("Response status:", response.status);

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json();
                console.log("Response JSON:", result);

                const totalHours = result.totalHours || '無數據';
                const operatingRate = result.operatingRate || '無數據';

                document.getElementById('total-hours').textContent = totalHours;
                document.getElementById('operating-rate').textContent = operatingRate;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
    </script>
</body>

</html>
